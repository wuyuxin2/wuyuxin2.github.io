<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wu Yuxin</title>
    <link rel="stylesheet" href="animate.css" />
    <style>
      body {
        background: url(images/wuzhen.jpeg) no-repeat top center;
        font-family: "STKaiti", "Microsoft YaHei";
      }
      h1 {
        margin-top: 200px;
        font-size: 50px;
        letter-spacing: 6px;
        font-family: "STKaiti", "Microsoft YaHei";
        color: #fff;
        text-align: center;
      }
      p {
        text-align: right;
        color: #fff;
        margin-right: 40px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #help {
        width: 32px;
        height: 32px;
        position: absolute;
        top: 10px;
        right: 10px;
        background: url(images/help.png) no-repeat;
      }
    </style>
    <script type="text/javascript">
      Date.prototype.format = function(fmt) {
        var o = {
          "M+": this.getMonth() + 1, //月份
          "d+": this.getDate(), //日
          "h+": this.getHours(), //小时
          "m+": this.getMinutes(), //分
          "s+": this.getSeconds(), //秒
          "q+": Math.floor((this.getMonth() + 3) / 3), //季度
          S: this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) {
          fmt = fmt.replace(
            RegExp.$1,
            (this.getFullYear() + "").substr(4 - RegExp.$1.length)
          );
        }
        for (var k in o) {
          if (new RegExp("(" + k + ")").test(fmt)) {
            fmt = fmt.replace(
              RegExp.$1,
              RegExp.$1.length == 1
                ? o[k]
                : ("00" + o[k]).substr(("" + o[k]).length)
            );
          }
        }
        return fmt;
      };
      function show() {
        var date = document.getElementById("date");
        var time = new Date().format("yyyy-MM-dd hh:mm:ss");
        date.innerHTML = "现在是 " + time;
      }
      window.onload = function() {
        setInterval(show, 1000);

        var help = document.getElementById("help");
        help.onclick = function(){
          alert("这也敢点进来？？？");
          alert("喜欢么得理由");
        }
      };
    </script>
  </head>
  <body>
    <div id="help"></div>
    <h1>我喜欢你啊</h1>
    <p>吴雨欣</p>
    <p id="date"></p>
  </body>
</html>
